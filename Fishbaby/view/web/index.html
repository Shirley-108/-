<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>123<title>

	<!-- icon -->
	<link rel="apple-touch-icon" sizes="180x180" href="/Yuan-Tuan-Wei-Yu/icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/Yuan-Tuan-Wei-Yu/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/FeedFish/icons/favicon-16x16.png">
	<link rel="manifest" href="/FeedFish/icons/manifest.json">
	<link rel="mask-icon" href="/Yuan-Tuan-Wei-Yu/icons/safari-pinned-tab.svg" color="#243e63">
	<link rel="shortcut icon" href="/Yuan-Tuan-Wei-Yu/icons/favicon.ico">

	<!-- Theme -->
	<meta name="msapplication-TileColor" content="#00aba9">
	<meta name="msapplication-TileImage" content="/Yuan-Tuan-Wei-Yu/icons/mstile-144x144.png">
	<meta name="msapplication-config" content="/Yuan-Tuan-Wei-Yu/icons/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">

	<!-- Web app  -->
	<meta name="apple-mobile-web-app-title" content="Keep holding on my fish baby!">
	<meta name="application-name" content="Keep holding on my fish baby!">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link rel="stylesheet" href="./index.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
	<script src="socket.io/socket.io.js"></script>

</head>
<body>
	<div class="container-fluid">
		<div class="row mt-3">
			<div class="col-12">
				<h3 class="text-center title">魚寶貝你要給我好好活著 >))))彡 </h3>

			</div>
		</div>
		<div class="row mt-3">
			<div class="col-12">
				<div class="card Monitor">
					<div class="card-body">
						<h4 class="card-title"><span class="badge badge-warning">水族箱現況</span></h4>
						<!-- <div>
							<img src="/image/image.jpg?1" class="img-thumbnail snapshot" width="100%" />
						</div> -->
						<table class="table Monitor__table">
							<tbody>
								<tr>
									<th>水質</th>
									<td id="tds2">Loading...</td>
								</tr>
								<tr>
									<th>水濁度</th>
									<td id="dirty2">Loading...</td>
								</tr>
								<tr>
									<th>光線值</th>
									<td id="light2">Loading...</td>
								</tr>
								<tr>
									<th>水位</th>
									<td id="location2">Loading...</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-12">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title"><span class="badge badge-warning">控制台</span></h4>
						<form>
							<div class="form-group row">
								<label for="light" class="col-3 col-form-label">電燈</label>
								<div class="col-9">
									<label class="switch">
										<input id="light" type="checkbox">
										<span class="slider round"></span>
									</label>
								</div>
							</div>
							<!-- <div class="form-group row">
								<label for="temperature" class="col-3 col-form-label">溫度</label>
								<div class="col-9">
									<input type="text" class="form-control" id="temperature">
								</div>
							</div> -->
							<!-- <form> -->
								<fieldset class="form-group">
									<div class="row">
										<legend class="col-form-label col-sm-2 pt-0">加水量</legend>
										<div class="col-sm-10">
											<div class="form-check">
												<input class="form-check-input input-p" type="radio" name="quality" id="gridRadios01" value="1" checked>
												<label class="form-check-label" for="gridRadios01">
													淹死牠
												</label>
											</div>
											<div class="form-check">
												<input class="form-check-input input-p" type="radio" name="quality" id="gridRadios02" value="2">
												<label class="form-check-label" for="gridRadios02">
													給牠一點空間
												</label>
											</div>
											<div class="form-check disabled">
												<input class="form-check-input input-p" type="radio" name="quality" id="gridRadios03" value="3">
												<label class="form-check-label" for="gridRadios03">
													曬給牠死
												</label>
											</div>
										</div>
									</div>
								</fieldset>
							<!-- </form> -->
						</form>
						<button class="btn btn-primary btn-block btn-setwater">GoGo</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-3 mb-5">
			<div class="col-12">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title"><span class="badge badge-warning">即時餵魚</span></h4>
						<form>
							<fieldset class="form-group">
								<div class="row">
									<legend class="col-form-label col-sm-2 pt-0">餵食量</legend>
									<div class="col-sm-10">
										<div class="form-check">
											<input class="form-check-input input-q" type="radio" name="quality" id="gridRadios1" value="1" checked>
											<label class="form-check-label" for="gridRadios1">
												撐死牠
											</label>
										</div>
										<div class="form-check">
											<input class="form-check-input input-q" type="radio" name="quality" id="gridRadios2" value="2">
											<label class="form-check-label" for="gridRadios2">
												剛好就好
											</label>
										</div>
										<div class="form-check disabled">
											<input class="form-check-input input-q" type="radio" name="quality" id="gridRadios3" value="3">
											<label class="form-check-label" for="gridRadios3">
												這麼胖了吃少一點
											</label>
										</div>
									</div>
								</div>
							</fieldset>
						</form>
						<button class="btn btn-primary btn-block btn-feed">丟牠</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
